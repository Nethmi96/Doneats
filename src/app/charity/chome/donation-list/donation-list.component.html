<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating </th>
      <td mat-cell *matCellDef="let row" >
        <div *ngIf="rate(row.ratings)"></div>
        <ng-container *ngFor="let color of ratingColours">
          <mat-icon color="{{color}}">favorite</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="Expire Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expire Date</th>
      <td mat-cell *matCellDef="let row">
        {{row.expDate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Expire Time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expire Time</th>
      <td mat-cell *matCellDef="let row">{{row.expTime}}</td>
    </ng-container>

    <ng-container matColumnDef="Enough for ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enough for </th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
      <td mat-cell *matCellDef="let row">
        <ng-container>
          <button  mat-raised-button [disabled]="row.status==false">Accept</button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
